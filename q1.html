<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizHive - Question 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="question-container">
        <h2>Question 1</h2>
        <p>In which game do you launch birds at pigs to destroy structures?</p>
        <form id="quiz-form">
            <ul>
                <li>
                    <label class="custom-radio">
                        <input type="radio" name="q1" value="Flappy Bird" />
                        <span class="radio-mark"></span>
                        Flappy Bird
                    </label>
                </li>
                <li>
                    <label class="custom-radio">
                        <input type="radio" name="q1" value="Angry Birds" />
                        <span class="radio-mark"></span>
                        Angry Birds
                    </label>
                </li>
                <li>
                    <label class="custom-radio">
                        <input type="radio" name="q1" value="Bird Attack" />
                        <span class="radio-mark"></span>
                        Bird Attack
                    </label>
                </li>
                <li>
                    <label class="custom-radio">
                        <input type="radio" name="q1" value="Bird Sling" />
                        <span class="radio-mark"></span>
                        Bird Sling
                    </label>
                </li>
            </ul>
            <div class="button-row">
                <a href="q2.html"><button type="button" class="quiz-btn">Skip</button></a>
                <button type="submit" id="next-btn" class="quiz-btn">Next</button>
            </div>
            <div id="mark"></div>
        </form>
    </div>
    <script>
        window.quizConfig = {
            correctAnswer: "Angry Birds",       // correct ans is stored
            nextPage: "q2.html",           // next page after this question
            questionName: "q1"             // Current question
        };
    </script>
    <script src="script.js"></script>
